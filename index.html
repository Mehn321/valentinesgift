<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Portrait Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .text-portrait {
            font-size: 2px; /* smaller text = more detail */
            line-height: 2px; /* keep equal to font-size */
            background-image: url('angel.png');
            background-size: contain; /* or specific dimensions like 600px 800px */
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            white-space: pre-wrap;

            width: 30%;
            height: 90vh;
            background-position: center center;
        }

        .text-portrait::before {
            content: attr(data-text);
            position: absolute;
            color: rgba(255, 255, 255, 0);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-portrait" id="textPortrait"></div>
    </div>

    <script>
        const words = [
            "dream", "inspire", "create", "imagine", "believe", "achieve", "explore",
            "discover", "journey", "adventure", "wonder", "magic", "passion", "hope",
            "love", "joy", "peace", "harmony", "beauty", "art", "music", "dance",
            "poetry", "story", "wisdom", "knowledge", "truth", "spirit", "soul",
            "heart", "mind", "body", "nature", "earth", "sky", "ocean", "mountain",
            "forest", "river", "star", "sun", "moon", "light", "shadow", "time",
            "space", "infinity", "eternity", "life", "world", "universe"
        ];

        function generateText() {
            let text = "";
            for (let i = 0; i < 100000; i++) {
                text += words[Math.floor(Math.random() * words.length)] + " ";
            }
            return text;
        }

        const textPortrait = document.getElementById('textPortrait');
        textPortrait.textContent = generateText();
        textPortrait.setAttribute('data-text', textPortrait.textContent);
    </script>
    <a href="flowersgift/flower.html"><h1>Gwapo</h1></a>
</body>
</html>
